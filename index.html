<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>

    <section class="container">
        <form action="" id="show" class="calbox">
            <input type="text" value="0" id="output" class="inputbox">

            <div class="form-box">
                <input class="btns" type="button" value="7" onclick="show.output.value += '7'">
                <input class="btns" type="button" value="8" onclick="show.output.value += '8'">
                <input class="btns" type="button" value="9" onclick="show.output.value += '9'">
                <input class="btns" type="button" value="Dec"
                    onclick="show.output.value = show.output.value.toString().slice(0, -1)" id="btnColor">
                <input class="btns" type="button" value="Ac" onclick="show.output.value = ''" id="btnColor">

                <input class="btns" type="button" value="4" onclick="show.output.value += '4'">
                <input class="btns" type="button" value="5" onclick="show.output.value += '5'">
                <input class="btns" type="button" value="6" onclick="show.output.value += '6'">
                <input class="btns" type="button" value="+" onclick="show.output.value += '+'">


                <input class="btns" type="button" value="1" onclick="show.output.value += '1'">
                <input class="btns" type="button" value="2" onclick="show.output.value += '2'">
                <input class="btns" type="button" value="3" onclick="show.output.value += '3'">
                <input class="btns" type="button" value="-" onclick="show.output.value += '-'">

                <input class="btns" type="button" value="." onclick="show.output.value += '.'">
                <input class="btns" type="button" value="0" onclick="show.output.value += '0'">
                <input class="btns" type="button" value="/" onclick="show.output.value += '/'">
                <input class="btns" type="button" value="*" onclick="show.output.value += '*'">

                <input class="btns" id="equalBtn" type="button" value="="
                    onclick="show.output.value = eval(show.output.value)">

            </div>


            <br>
        </form>
    </section>


</body>

</html>
